<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,600;0,800;1,700&display=swap" rel="stylesheet">
    <!-- font awesome kit icons -->
    <script src="https://kit.fontawesome.com/877142f5f8.js" crossorigin="anonymous"></script>
    <!-- Css source file -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/responsive.css">
    <!-- title -->
    <title>Gamer Zone</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon .ico">

<body>
    <header>
        <!-- navigation starts -->
        <nav>
            <div class="nav-container">
                <div class="logo-container">
                    <img class="logo-img" src="images/Frame.png" alt="">
                    <h2 class="logo-title"><span class="color-pink">G</span>amer</h2>
                </div>
                <ul class="nav-item-container">
                    <li><a href="" class="nav-item">About Us</a></li>
                    <li><a href="" class="nav-item">Developers</a></li>
                    <div class="nav-social-icon-box">

                        <i class="fab fa-youtube"></i>
                        <i class="fab fa-tiktok"></i>    
                    </div>
                </ul>
            </div>
        </nav>
        <!-- navigation ends -->

        <!-- banner section starts -->
        <div class="banner-container">
            <div class="banner-content-container">
                <h1 class="secondary-title banner-second-title">Play Like The</h1>
                <h1 class="banner-title primary-title">G.O.A.T.</h1>
                <ul>
                    <li class="banner-list">1-Click instant play</li>
                    <li class="banner-list">No Download</li>
                    <li class="banner-list">1000s of supported online games</li>
                </ul>
                <div class="btn-box">
                    <button class="btn-primary">sign in</button>
                    <button class="btn-primary btn-blue">go rogue</button>
                </div>
            </div>
            <img class="banner-img" src="images/Group 18.png" alt="">
